# https://golangci-lint.run/usage/configuration/
version: "2"
run:
  tests: true
  verbose: false
  print-issued-lines: false
  print-linter-name: false
linters:
  enable-all: true
  settings:
    misspell:
      locale: US
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
