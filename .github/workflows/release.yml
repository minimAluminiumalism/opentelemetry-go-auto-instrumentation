name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"
      - name: Build
        run: make all
      - name: Create GitHub Release + upload artifacts
        uses: softprops/action-gh-release@v2
        with:
          files: |
            otel-*
          generate_release_notes: true
